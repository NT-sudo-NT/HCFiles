<!-- products-add.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Товары / Добавление товара</title>
<link rel="stylesheet" href="products-add.css">
</head>
<body>

<header class="header">
  <input type="search" class="search-input" placeholder="Поиск" aria-label="Поиск">
  <nav class="nav-icons" aria-label="Основные действия">
    <button class="icon-btn icon-cart" title="Корзина" aria-label="Корзина"></button>
    <button class="icon-btn icon-stats" title="Статистика" aria-label="Статистика"></button>
    <button class="icon-btn icon-user" title="Пользователь" aria-label="Пользователь"></button>
  </nav>
  <div class="header-right">
    <button class="icon-btn icon-bell" title="Уведомления" aria-label="Уведомления"></button>
    <button class="icon-btn icon-profile" title="Профиль" aria-haspopup="true" aria-expanded="false" aria-label="Профиль"></button>
  </div>
</header>

<main class="main-content" aria-label="Добавление товара">
  <h1>Товары / Добавление товара</h1>

  <div class="actions-bar">
    <button class="btn btn-add" type="button" aria-label="Добавить товар">+ Добавить товар</button>
    <select aria-label="Действия" class="actions-select">
      <option>Действия</option>
    </select>
  </div>

  <form class="form-add" aria-label="Форма добавления товара" autocomplete="off">
    <fieldset>
      <legend>Добавление</legend>

      <div class="form-buttons">
        <button type="button" disabled>сохранить</button>
        <button type="button" disabled>Сохранить и добавить ещё</button>
        <button type="reset">Отмена</button>
      </div>

      <label for="name">Название</label>
      <input id="name" name="name" type="text" disabled>

      <label for="status">Статус</label>
      <select id="status" name="status" disabled>
        <option selected>Перспективный</option>
      </select>

      <label for="product-name">Наименование товара</label>
      <input id="product-name" name="product-name" type="text" disabled>

      <label for="stock-quantity">Кол-во единиц товара на складе</label>
      <input id="stock-quantity" name="stock-quantity" type="number" disabled>

      <label for="unit-price">Цена за единицу товара</label>
      <input id="unit-price" name="unit-price" type="number" step="0.01" disabled>

      <label for="description">Описание</label>
      <textarea id="description" name="description" rows="5" disabled></textarea>

      <label for="organization">Организация</label>
      <select id="organization" name="organization" disabled>
        <option selected>Выберите значение</option>
      </select>

      <label for="responsible">Ответственный</label>
      <select id="responsible" name="responsible" disabled>
        <option selected>Выберите значение</option>
      </select>
    </fieldset>
  </form>
</main>

</body>
</html>
