<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Отчёты / Заказы</title>
<link rel="stylesheet" href="orders.css">
</head>
<body>

<header class="header">
  <input type="search" placeholder="Поиск" aria-label="Поиск">
  <button class="icon cart" title="Корзина"></button>
  <button class="icon stats" title="Гистограмма"></button>
  <button class="icon user" title="Пользователь"></button>
  <button class="icon bell" title="Уведомления"></button>
  <button class="icon profile" title="Профиль"></button>
</header>

<main class="main">

  <h1>Отчёты / Заказы</h1>

  <section class="filters">
    <h2>Фильтры</h2>

    <div class="filter-row">
      <span class="label-text">Дата</span>
      <input type="date" value="2025-04-15">
      <span class="dash">-</span>
      <input type="date" value="2025-04-15">
    </div>

    <label class="filter-row">
      <span class="label-text">Статус</span>
      <select>
        <option>Выберите значение</option>
      </select>
    </label>

    <label class="filter-row">
      <span class="label-text">Ответственный</span>
      <select>
        <option>Выберите значение</option>
      </select>
    </label>

    <div class="filter-row">
      <span class="label-text">Дата добавления</span>
      <input type="date">
      <span class="dash">-</span>
      <input type="date">
    </div>

    <div class="filter-row">
      <span class="label-text">Дата изменения</span>
      <input type="date">
      <span class="dash">-</span>
      <input type="date">
    </div>

    <fieldset class="grouping">
      <legend>Группировка</legend>
      <label><input type="radio" name="grouping"> По дням</label>
      <label><input type="radio" name="grouping"> По неделям</label>
      <label><input type="radio" name="grouping"> По месяцам</label>
      <label><input type="radio" name="grouping" checked> По годам</label>
      <label><input type="radio" name="grouping"> По ответственным</label>
    </fieldset>

    <div class="filter-buttons">
      <button disabled>Отфильтровать</button>
      <button disabled>Сбросить</button>
    </div>
  </section>

  <section class="chart-section">
    <h2>График заказов</h2> <!-- Добавленный заголовок -->
    <div class="legend">
      <div><span class="legend-color"></span> Новый</div>
      <div><span class="legend-dot"></span> Количество заказов</div>
    </div>

    <svg class="chart" width="600" height="200" aria-label="График заказов" role="img">
      <!-- Горизонтальные линии -->
      <line x1="50" y1="20" x2="580" y2="20" stroke="#ccc"></line>
      <line x1="50" y1="60" x2="580" y2="60" stroke="#ccc"></line>
      <line x1="50" y1="100" x2="580" y2="100" stroke="#ccc"></line>
      <line x1="50" y1="140" x2="580" y2="140" stroke="#ccc"></line>
      <line x1="50" y1="180" x2="580" y2="180" stroke="#ccc"></line>

      <!-- Метки Y слева -->
      <text x="10" y="25" font-size="12" fill="#000">60000 рублей</text>
      <text x="10" y="65" font-size="12" fill="#000">40000 рублей</text>
      <text x="10" y="105" font-size="12" fill="#000">20000 рублей</text>
      <text x="10" y="145" font-size="12" fill="#000">0 рублей</text>

      <!-- Метки Y справа -->
      <text x="590" y="30" font-size="12" fill="#000">7</text>
      <text x="590" y="70" font-size="12" fill="#000">6</text>
      <text x="590" y="110" font-size="12" fill="#000">5</text>
      <text x="590" y="150" font-size="12" fill="#000">4</text>
      <text x="590" y="190" font-size="12" fill="#000">3</text>

      <!-- Гистограмма -->
      <rect x="100" y="60" width="400" height="100" fill="#3a87ad"></rect>

      <!-- Точки и подписи -->
      <circle cx="300" cy="40" r="6" fill="#000"></circle>
      <text x="280" y="35" font-size="12" fill="#000">20</text>
      <text x="300" y="195" font-size="12" fill="#000" text-anchor="middle">2025</text>
      <text x="320" y="30" font-size="14" fill="#000" font-weight="bold">208 500</text>
    </svg>
  </section>

</main>

</body>
</html>
